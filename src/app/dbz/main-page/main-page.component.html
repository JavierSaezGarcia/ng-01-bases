<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
    <div class="col" style="margin-right:50px;">
        <app-personajes [personajes]="personajes"></app-personajes>
        <!-- <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let personaje of personajes">
                {{personaje.nombre}} - {{personaje.poder | number}}
            </li> 
          
        </ul> -->
    </div>
    <div class="col">
        <h3>Agregar: {{ nuevo.nombre }} {{ nuevo.poder | number }} </h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <!-- corchetes [lo que sea] es para establecer alguna propiedad al objeto donde esta -->
            <!-- parentesis (escucho o emito) es para emitir o escuchar eventos -->
            <!-- TWO WAY DATA BINDING = corchetes y parentesis dentro es que quiero escuchar o emitir y a la vez establecer alguna propiedad como por ejemplo nombre = pepito-->
            <!-- <input type="text" name="nombre" id="nombre" placeholder="Nombre" [value]="nuevo.nombre" (input)="cambiarNombre( $event )">-->
            
            <input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="nuevo.nombre">
            <input type="number" name="poder" placeholder="Poder" [(ngModel)]="nuevo.poder">
            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
</div>
